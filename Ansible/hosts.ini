# Replace CHANGEME values with actual IPs before competition
# Run: ansible-playbook ccdc.yml --tags setup,hardening
# ============================================================

[hosts]

[hosts:children]
linux
windows
velociraptor_clients
wazuh_server
velociraptor_server

# ----------------------------------------------------------
# Linux Hosts
# ----------------------------------------------------------
[linux:children]
debian_based
rhel_based

[debian_based]
# debian1 ansible_host=CHANGEME ansible_user=root
# ubuntu1 ansible_host=CHANGEME ansible_user=root

[rhel_based]
# rocky1 ansible_host=CHANGEME ansible_user=root
# centos1 ansible_host=CHANGEME ansible_user=root

[linux:vars]
ansible_become=True
ansible_become_user=root
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_python_interpreter=/usr/bin/python3

# ----------------------------------------------------------
# Windows Hosts
# ----------------------------------------------------------
[windows:children]
windows_workstation
windows_server

[windows_workstation]
# win-ws1 ansible_host=CHANGEME

[windows_server]
# win-dc1 ansible_host=CHANGEME is_domain_controller=true is_dns_server=true
# win-srv1 ansible_host=CHANGEME

[windows:vars]
ansible_user=Administrator
ansible_password="{{ vault_windows_password }}"
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_port=5985

# ----------------------------------------------------------
# Web Servers
# ----------------------------------------------------------
[web]
# web1 ansible_host=CHANGEME ansible_user=root

# ----------------------------------------------------------
# IR Tool Targets
# ----------------------------------------------------------
[velociraptor_server]
# ir-server ansible_host=CHANGEME ansible_user=root velociraptor_server=true velociraptor_client=false

[velociraptor_clients:children]
linux
windows

[wazuh_server]
# wazuh1 ansible_host=CHANGEME ansible_user=root
